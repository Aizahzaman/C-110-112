
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 style="background-color: white; height: 60px; width:90%; box-shadow: 0px 5px 30px white">Image Identifier
        <img src="logo.gif">
        </h1>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h3 style="background-color: rgb(253, 249, 0); height: 30px; width:50%; box-shadow: 0px 5px 30px rgb(253, 249, 0)">Webcam ~</h3>
        <div id="camera" style="border: 10px groove green; width:350px; height: 350px; box-shadow: 0px 5px 30px green"></div>
        <br>
        <button onclick="take_picture()" class="btn btn-primary" style="box-shadow: 0px 5px 30px blue">Take Picture</button>
      </div>    

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h3 style="background-color: rgb(253, 249, 0); height: 30px; width:50%; box-shadow: 0px 5px 30px rgb(253, 249, 0)">Picture ~</h3>
        <div id="picture" style="border: 10px groove green; width:350px; height: 350px; box-shadow: 0px 5px 30px green"></div>
        <br>
        <button onclick="identify_picture()" class="btn btn-danger" style="box-shadow: 0px 5px 20px red">Identify Picture</button>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style=" height: 30px;">
      </div>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 600px; float:none; background-color: white; height: 60px; width:70%; box-shadow: 0px 5px 30px white; text-align: center;">
        <img src="blub.gif" style="float:left;"><h3 id="result" style="color: black; font-size: 50px;"></h3>
      </div>
      <br>

      <div class="footer col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: white; height: 60px; width:100%; box-shadow: 0px 5px 30px white">
        <h4>Developed by Aizah</h4>
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
